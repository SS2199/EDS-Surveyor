<ion-header>
  <ion-toolbar>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let photo of galleryData">
        <ion-card>
          <img [src]="photo.src" alt="{{ photo.title }}">
          <ion-card-header>
            <ion-card-title>{{ photo.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{ photo.description }}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
